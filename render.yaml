databases:
  # PostgreSQL Database
  - name: fake-news-db
    databaseName: fake_news_db
    user: postgres
    plan: free
    region: singapore

services:

  # Backend Flask API
  - type: web
    name: fake-news-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fake-news-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5001
    healthCheckPath: /
    autoDeploy: true

  # Frontend React App
  - type: web
    name: fake-news-frontend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./NoCap/Dockerfile
    dockerContext: ./NoCap
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: fake-news-backend
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
