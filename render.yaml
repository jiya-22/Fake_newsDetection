services:

  # Backend Flask API
  - type: web
    name: fake-news-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5001
    autoDeploy: true

  # Frontend React App
  - type: web
    name: fake-news-frontend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./NoCap/Dockerfile
    dockerContext: ./NoCap
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: fake-news-backend
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
